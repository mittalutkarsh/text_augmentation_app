<!DOCTYPE html>
<html>
<head>
    <title>Text Augmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Augmentation Tool</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Text File:</label>
                <input type="file" id="file" name="file" accept=".txt" required>
            </div>
            <div class="form-group">
                <label for="num_aug">Number of Augmentations:</label>
                <input type="number" id="num_aug" name="num_aug" min="1" max="10" value="4">
            </div>
            <button type="submit">Process File</button>
        </form>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}

        {% if original_text %}
        <div class="results">
            <h2>Original Text:</h2>
            <pre>{{ original_text }}</pre>
            
            <h2>Augmented Versions:</h2>
            {% for aug in augmented_texts %}
            <div class="augmented-text">
                <pre>{{ aug }}</pre>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
